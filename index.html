<!DOCTYPE html>
<html>

    <head>
        <title>Training Program - V</title>
        <link href="./index.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>Training Program - V</h1>
        </div>

        <div class="program">
            <form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Exercise</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Repetitions</th>
                        <th scope="col">Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- pullup -->
                    <tr>
                        <td>Eccentric Pull-ups</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="pullup1"></td>
                    </tr>
                    <!-- latraise -->
                    <tr>
                        <td rowspan="2">Lateral Raise</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="latraise1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="latraise2"></td>
                    </tr>
                    <!-- bentrow -->
                    <tr>
                        <td rowspan="3">Bent-over Row</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="bentrow1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="bentrow2"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="bentrow3"></td>
                    </tr>
                    <!-- benchpress -->
                    <tr>
                        <td rowspan="3">Bench Press</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="benchpress1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="benchpress2"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="benchpress3"></td>
                    </tr>
                    <!-- onerow -->
                    <tr>
                        <td rowspan="2">Bent-over One-arm Row</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="onerow1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="onerow2"></td>
                    </tr>
                    <!-- incline -->
                    <tr>
                        <td rowspan="2">Incline Bench Press</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="incline1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="incline2"></td>
                    </tr>
                    <!-- squat -->
                    <tr>
                        <td rowspan="3">Squat</td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="squat1"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="squat2"></td>
                    </tr>
                    <tr>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="checkbox" value="squat3"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="4"><input type="submit" value="submit"></td>
                </tfoot>
            </table>
            </form>
        </div>
    </body>

</html>
